<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>商品问题</title>
		<style>
			div {
				margin-bottom: 20px;
			}
			p {
				margin: 0 0 4px;
			}
		</style>
	</head>
	<body>
		<h4>商品问题（不新鲜、少送漏送、退换货）</h4>
		<div>
			<p>Q：我购买的商品有质量问题，如何处理？</p>
			<p>A：您好，如遇商品质量问题，您可通过【我的】→【联系客服】，并上传收到的商品照片，寻求客服的帮助。</p>
		</div>
		<div>
			<p>Q：我购买的商品少送了，如何处理？</p>
			<p>A：您好，如遇商品漏送，您可通过【我的】→【联系客服】，并上传收到的商品照片，寻求客服的帮助。</p>
		</div>
	</body>
</html>
