<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>配送问题</title>
		<style>
			div {
				margin-bottom: 20px;
			}
			p {
				margin: 0 0 4px;
			}
		</style>
	</head>
	<body>
		<h4>配送问题（超时未到，修改地址）</h4>
		<div>
			<p>Q：怎么更改或添加收货地址？</p>
			<p>A：您好，进入【我的】→【我的收货地址】→【添加新地址】→保存，下单时在订单页面重新选择地址即可更改配送地址。</p>
		</div>
		<div>
			<p>Q：我的订单还没有送到怎么就确认送达了？</p>
			<p>A：您好，如您确认商品未送达，您也可通过【我的】→【联系客服】，寻求客服的帮助。</p>
		</div>
	</body>
</html>
