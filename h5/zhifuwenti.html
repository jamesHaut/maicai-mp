<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>支付问题</title>
		<style>
			div {
				margin-bottom: 20px;
			}
			p {
				margin: 0 0 4px;
			}
		</style>
	</head>
	<body>
		<h4>支付问题（支付方式、支付失败）</h4>
		<div>
			<p>Q :目前APP付款方式有哪些？可以货到付款吗？</p>
			<p>A:您好，大咖生鲜买菜目前支持的支付方式有：微信、礼品卡；暂不支持货到付款。</p>
		</div>
		<div>
			<p>Q :订单未支付成功，能否重新支付？</p>
			<p>A:您好，订单支付失败后，5分钟内可以重新支付，并可切换支付方式；5分钟后支付功能关闭，该订单取消。</p>
		</div>
	</body>
</html>
